<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחשבון מדעי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
.white-button {
  background-color: white;
}
.button.equals {
    background-color: #ADD8E6; /* Light Blue */
}
    #calculator {
      width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: -10px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 18px;
      text-align: right;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 19%;
      padding: 10px;
      margin: 5px;
      box-sizing: border-box;
      cursor: pointer;
      font-size: 16px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" placeholder="0" readonly>
  
  <div class="button-row">
    <button onclick="appendToDisplay('')" disabled>MC</button>
    <button onclick="appendToDisplay('')" disabled>MR</button>
    <button onclick="appendToDisplay('')">M+</button>
    <button onclick="appendToDisplay('')">M-</button>
    <button onclick="appendToDisplay('')">MS</button>
    <button onclick="appendToDisplay('') " disabled>M</button>
  </div>
  
  <div class="button-row">
    <button onclick="appendToDisplay('')">2nd</button>
    <button onclick="appendToDisplay('')">Π</button>
    <button onclick="appendToDisplay('')">e</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('')">DEL</button>
  </div>

  <div class="button-row">
    <button onclick="appendToDisplay('')">x²</button>
    <button onclick="appendToDisplay('')">1/x</button>
    <button onclick="appendToDisplay('')">|x|</button>
    <button onclick="appendToDisplay('')">exp</button>
    <button onclick="appendToDisplay('')">mod</button>
  </div>

  <div class="button-row">
    <button onclick="appendToDisplay('')">√x</button>
    <button onclick="appendToDisplay('')">(</button>
    <button onclick="appendToDisplay('')">)</button>
    <button onclick="appendToDisplay('')">n!</button>
    <button onclick="appendToDisplay('÷')">÷</button>
  </div>

  <div class="button-row">
    <button onclick="appendToDisplay('')">x<sup>y</sup></button>
<button class="white-button" onclick="appendToDisplay('7')">7</button>
<button class="white-button" onclick="appendToDisplay('8')">8</button>
<button class="white-button" onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('X')">X</button>
  </div>

  <div class="button-row">
    <button onclick="appendToDisplay('')">10<sup>x</sup></button>
<button class="white-button" onclick="appendToDisplay('4')">4</button>
<button class="white-button" onclick="appendToDisplay('5')">5</button>
<button class="white-button" onclick="appendToDisplay('6')">6</button>

    <button onclick="appendToDisplay('-')">-</button>
  </div>

  <div class="button-row">
    <button onclick="appendToDisplay('')">log</button>
<button class="white-button" onclick="appendToDisplay('1')">1</button>
<button class="white-button" onclick="appendToDisplay('2')">2</button>
<button class="white-button" onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button>
  </div>

  <div class="button-row"> 
     <button onclick="appendToDisplay('')">ln</button>
<button class="white-button" onclick="appendToDisplay('+')">+/-</button>
<button class="white-button" onclick="appendToDisplay('0')">0</button>
<button class="white-button" onclick="appendToDisplay('.')">.</button>
<button class="button equals" onclick="calculate()">=</button>
  </div>
  <div id="result"></div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function calculate() {
    try {
      let result = eval(document.getElementById("display").value);
      document.getElementById("result").innerText = "Result: " + result;
    } catch (error) {
      document.getElementById("result").innerText = "Error";
    }
  }
</script>

</body>
</html>
